{{ define "main" }}
{{ partial "back_link.html" .}}

<h1>{{ .Title }}</h1>

{{ with .OutputFormats.Get "rss" -}}
  {{ printf `<a href=%q>rss</a>` .Permalink | safeHTML }}
{{ end }}

{{ .Content }}
<ul>
    {{- range .Pages -}}
    <li>
        <a href="{{ .Permalink | relURL }}">{{ .Title }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}
