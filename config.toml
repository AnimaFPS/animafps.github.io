languageCode = 'en-us'
title = "anima"
copyright = 'This work is licensed under a Creative Commons Attribution-ShareAlike 4.0 International License.'
baseURL = 'https://anima.nz/'
enableGitInfo = true

[markup.goldmark.renderer]
unsafe = true

[module]
[module.hugoVersion]
extended = true

[params]
[params.theme_config]
appearance = "auto"
back_home_text = ".."
date_format = "02-01-2006"

[related]
includeNewer = true
threshold = 80
toLower = false

[[related.indices]]
applyFilter = false
cardinalityThreshold = 0
name = 'date'
pattern = ''
toLower = false
type = 'basic'
weight = 10

[[related.indices]]
applyFilter = false
cardinalityThreshold = 0
name = 'tags'
pattern = ''
toLower = false
type = 'basic'
weight = 80

[[related.indices]]
applyFilter = false
cardinalityThreshold = 0
name = 'keywords'
pattern = ''
toLower = false
type = 'basic'
weight = 100

[permalinks]
    [permalinks.page]
        posts = '/:filename'
