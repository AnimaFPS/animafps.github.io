<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#131418" />
  <link rel="manifest" href="{{ '/assets/manifest.json' | relative_url }}" />
  <link rel="icon" href="{{ '/assets/img/icon.png' | relative_url }}" />
  <link rel="icon" href="{{ '/assets/img/icon-512px.png' | relative_url }}" />
  <link
    rel="apple-touch-icon"
    href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}"
  />
  <link rel="preconnect" href="https://www.youtube-nocookie.com" />
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  {% if page.latex %}
  <link
    rel="preload"
    href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css"
    integrity="sha384-R4558gYOUz8mP9YWpZJjofhk+zx0AS11p36HnD2ZKj/6JR5z27gSSULCNHIRReVs"
    crossorigin="anonymous"
    as="style"
    onload="this.onload=null;this.rel='stylesheet'"
  />
  {% endif %}{% include analytics.html %}
</head>
