<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#131418" />
  <link rel="manifest" href="{{ '/assets/manifest.json' | relative_url }}" />
  <link rel="icon" href="{{ '/assets/img/icon.png' | relative_url }}" />
  <link
    rel="apple-touch-icon"
    href="{{ '/assets/img/apple-touch-icon.png.png' | relative_url }}"
  />
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  {%- if page.layout == 'post' -%}
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
  {% endif %} {% if page.latex %}
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css"
    integrity="sha384-R4558gYOUz8mP9YWpZJjofhk+zx0AS11p36HnD2ZKj/6JR5z27gSSULCNHIRReVs"
    crossorigin="anonymous"
  />
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js"
    integrity="sha384-z1fJDqw8ZApjGO3/unPWUPsIymfsJmyrDVWC8Tv/a1HeOtGmkwNd/7xUS0Xcnvsx"
    crossorigin="anonymous"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/contrib/auto-render.min.js"
    integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR"
    crossorigin="anonymous"
    onload="renderMathInElement(document.body);"
  ></script>
  {% endif %} {% include analytics.html %}
  <script async defer>
    if ("serviceWorker" in navigator) {
      if (navigator.serviceWorker.controller) {
        console.log("An active service worker found, no need to register");
      } else {
        navigator.serviceWorker
          .register("{{ site.baseurl }}/serviceworker.js", {
            scope: "./",
          })
          .then(function (reg) {
            console.log(
              "Service worker has been registered for scope: " + reg.scope
            );
          });
      }
    }
  </script>
</head>
