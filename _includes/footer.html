<footer class="footer">
  {% if site.discordServer %}
  <a class="footer_item" href="{{ site.discordServer }}">discord</a>
  {% endif %} {% if site.author.mastodon %}
  <a
    class="footer_item"
    rel="me"
    href="https://mastodon.social/{{ site.author.mastodon }}"
    >mastodon</a
  >
  {% endif %} {% if site.author.twitter %}
  <a class="footer_item" href="https://twitter.com/{{ site.author.twitter }}"
    >twitter</a
  >
  {% endif %} {% if site.author.youtube %}
  <a class="footer_item" href="https://youtube.com/c/{{ site.author.youtube }}"
    >youtube</a
  >
  {% endif %}
  <a class="footer_item" href="{{ 'feed.xml' | relative_url }}">rss</a>
  <a class="footer_item" href="{{ site.repo }}">source</a>
  <small class="footer_copyright"> <span>{{ site.copyright }}</span> </small>
</footer>
<script defer async src="{{ '/assets/js/bundle.js' | relative_url }}"></script>
<script
  type="module"
  src="https://cdn.jsdelivr.net/npm/@justinribeiro/lite-youtube@1.3.0/lite-youtube.js"
></script>
{% if page.url == '/archive/' %}
<script src="{{ '/assets/js/search.min.js' | relative_url }}"></script>
<script async>
  var sjs = SimpleJekyllSearch({
    searchInput: document.getElementById("search-input"),
    resultsContainer: document.getElementById("search-results"),
    json: "{{ '/assets/search.json' | relative_url }}",
  });
</script>
{% endif %}
